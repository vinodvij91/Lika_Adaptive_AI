version: '2.0'
platform: lika_sciences
config_type: disease_discovery
pipeline:
  name: Multi-Disease Drug Discovery Pipeline
  stages: 8
  parallel_workers: 16
  gpu_enabled: true
  batch_size: 1024
repurposing_templates:
  fenfluramine:
    original_indication: Obesity
    original_target: 5-HT2C receptor
    adverse_effects:
    - Cardiovascular toxicity
    - Pulmonary hypertension
    repurposed_indication: Dravet Syndrome / Lennox-Gastaut Syndrome
    repurposed_mechanism: Reduced dosage + Sigma-1 receptor modulation
    optimization: Lower dose (0.2-0.7 mg/kg/day) vs obesity dose (60-120mg/day)
    success_factors:
    - Dose reduction
    - Different receptor affinity
    - Neuroprotective effects
